    <script>
    /* 
    Podemos executar uma função depois de um certo período
    de tempo.

    Para isso temos duas funções:
    setTimeout -> Roda a função apenas uma vez depois do tempo especificado
    setInterval -> Roda a função repetidamente, começando depois do intervalo
    de tempo, e então repetindo continuamente naquele intervalo.        
    */

    // setTimeout(funcao, [delay], [arg1], [arg2])
    function dizOi() {
        alert("Oi!")
    }

    setInterval(dizOi, 3000) // Vai executar a função dizOi depois de 1 segundo

    // Os argumentos (arg1, arg2, argN...) Serão passados para dentro da callback function
    function dizOiComArgs(frase, quem) {
        alert(`${frase}, ${quem}`)
    }
    
    let idTimer = setInterval(dizOiComArgs, 10000, "Olá", "Pedro")

    // Para cancelar a execução
    clearInterval(idTimer)


    // setInterval(funcao, delay, [arg1], [arg2])
    let idInterval = setInterval(() => console.log("setInterval"), 1000)

    // Cancelando o setInterval
    setTimeout(() => clearInterval(idInterval), 5000)
